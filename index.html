<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="timerDisplay">00 : 00 : 00 : 000</div>
      <div class="buttons">
        <button class="startTimer">Start</button>
        <button class="pauseTimer">Pause</button>
        <button class="resetTimer">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
